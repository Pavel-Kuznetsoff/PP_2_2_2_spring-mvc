<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Марка</th>
            <th>Модель</th>
            <th>Год выпуска</th>
        </tr>
        <tr th:each="car : ${carsSubList}">
            <td th:utext="${car.getBrand()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getYear()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
